<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Acceso Elite</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --gold1:#d4af37; --gold2:#f6e27a; --gold3:#b8891d;
}
*{box-sizing:border-box}
html, body{ height:100%; }

html{
  background:url("f1ec4f7e-3b11-414c-bb1c-3db302c97c66.jpg") center/cover no-repeat #000;
}

body{
  margin:0; min-height:100%; display:flex; align-items:center; justify-content:center;
  color:#fff; font-family:'Poppins',system-ui,Arial; text-align:center; padding:24px;
  position:relative; overflow:hidden;
}

body::after{
  content:"";
  position:fixed; inset:0;
  background:rgba(0,0,0,0.78);
  backdrop-filter:blur(4px);
  z-index:0;
}

.container{ position:relative; z-index:1; max-width:420px; width:100% }
.logo{font-weight:700; letter-spacing:.12em; font-size:14px; color:#f2d98b; margin-bottom:6px;}
h1{font-size:28px; margin:6px 0}
p{opacity:.9; margin:0 0 18px}

.door-wrap{
  margin:18px auto 22px; width:220px; height:360px; position:relative; filter: drop-shadow(0 0 24px rgba(212,175,55,.45));
}
.spot{
  position:absolute; inset:-40% -60% auto -60%;
  height:240px; border-radius:50%;
  background: radial-gradient(closest-side, rgba(255,255,200,.25), transparent 70%);
  animation: glow 4s ease-in-out infinite alternate;
}
@keyframes glow{to{opacity:.35; transform:translateY(-6px) scale(1.02)}}

.door{
  width:100%; height:100%;
  background: linear-gradient(180deg, #b8891d, #d4af37, #8c6a1b);
  border:4px solid #f2d98b; border-radius:10px; position:relative;
}
.knob{
  position:absolute; right:22px; top:50%; width:16px; height:16px; border-radius:50%;
  transform:translateY(-50%);
  background: radial-gradient(circle,#fff,#edd38a 30%,#b8891d 70%);
}

.btn{
  background: linear-gradient(90deg, var(--gold1), var(--gold2)); border:none;
  padding:12px 22px; border-radius:12px; font-weight:700; cursor:pointer; color:#111;
  box-shadow:0 0 18px rgba(212,175,55,.55);
  transition:.2s;
}
.btn:hover{transform:scale(1.03); box-shadow:0 0 28px rgba(212,175,55,.9)}
.btn:disabled{opacity:.5}

.keys{display:grid; grid-template-columns:repeat(3,1fr); gap:12px; margin-top:14px}
.key{
  padding:12px; border:1px solid rgba(242,217,139,.25); border-radius:10px; cursor:pointer;
  background: rgba(255,255,255,.04); color:#f2d98b;
}
.note{font-size:12px; opacity:.7; margin-top:10px}
.msg{margin-top:12px; min-height:22px}
.hidden{display:none}
</style>
</head>
<body>
<div class="container">
  <div class="logo">SALA ELITE</div>
  <h1>Acceso Elite</h1>
  <p>Solo quienes la suerte reconoce pueden entrar.<br>¿Podés abrir la puerta?</p>

  <div class="door-wrap">
    <div class="spot"></div>
    <div class="door"><div class="knob"></div></div>
  </div>

  <button class="btn" id="tryBtn">Intentar abrir</button>

  <div id="challenge" class="hidden">
    <p style="margin:16px 0 8px">Elegí la llave correcta para entrar.</p>
    <div class="keys">
      <button class="key" data-k="0">Llave I</button>
      <button class="key" data-k="1">Llave II</button>
      <button class="key" data-k="2">Llave III</button>
    </div>
    <div class="note">Tenés un solo intento hoy.</div>
  </div>

  <div id="msg" class="msg"></div>
</div>

<script>
const t=()=>{const d=new Date();return`${d.getFullYear()}-${d.getMonth()+1}-${d.getDate()}`};
const k='elite_attempt_'+t();
const correct=Math.floor(Math.random()*3);
const tryBtn=document.getElementById('tryBtn');
const challenge=document.getElementById('challenge');
const msg=document.getElementById('msg');

if(localStorage.getItem(k)==='used'){
  tryBtn.disabled=true; tryBtn.textContent='Ya usaste tu intento hoy';
}
tryBtn.onclick=()=>{tryBtn.classList.add('hidden');challenge.classList.remove('hidden');}
document.querySelectorAll('.key').forEach(b=>{
  b.onclick=()=>{
    if(localStorage.getItem(k)==='used')return;
    localStorage.setItem(k,'used');
    if(parseInt(b.dataset.k)==correct){
      msg.innerHTML='<span style="color:#b6ffbc">Acceso concedido ✅</span>';
      setTimeout(()=>location.href='vip.html?pass=ok',900);
    }else{
      msg.innerHTML='<span style="color:#ffb6b6">La puerta no te reconoció. Volvé mañana.</span>';
      tryBtn.disabled=true;
    }
  }
});
</script>
</body>
</html>
